<html>
    <head>
        <title>Formulario de registro</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="ccs/estilos.css">
        <script src="js/validaciones.js"></script>
    </head>
    <!--Set html structure to the form jheb-->
    <body id="body_form_registration">
        <form id="form_registrarse">
            <h1>Formulario de registro</h1>
            <input id="in_nombre_usuario" type="text" maxlength="30" placeholder="Nombre de usuario"/>
            <input id="in_contrasena" type="password" minlength="6"  maxlength="20" placeholder="Contraseña"/>
            <input id="in_confirmar_contrasena" type="password" maxlength="20" placeholder="Confirmar contraseña"/>
            <button id="btn_registrar_usuario" onclick="return myFunction();">Registrarse</button>
        </form>
    </body>
</html>
